<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Chosen Palette: F1 Dark Theme -->
    <!-- Application Structure Plan: A single-view dashboard design. The user selects a Grand Prix from a dropdown, clicks a 'Predict' button, and the result is displayed dynamically in a dedicated section below. This task-oriented flow is direct and intuitive, minimizing user effort and focusing on the core function of prediction. User feedback is provided via a status text area. -->
    <!-- Visualization & Content Choices: The primary interaction is a dropdown for Grand Prix selection, triggering a prediction via a button. The result is displayed in dynamic text blocks for clarity. A CSS card-flip animation was added for a more polished user experience. All elements are created with standard HTML and styled with Tailwind CSS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Winner Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: #121212;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(225, 6, 0, 0.15) 2%, transparent 0%), 
                radial-gradient(circle at 75px 75px, rgba(225, 6, 0, 0.15) 2%, transparent 0%);
            background-size: 100px 100px;
        }
        .f1-red { color: #e10600; }
        .f1-button {
            background-color: #e10600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(225, 6, 0, 0.4);
        }
        .f1-button:hover:not(:disabled) {
            background-color: #ff1900;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.8);
        }
        .card-bg {
            background: linear-gradient(145deg, rgba(38, 38, 38, 0.9), rgba(25, 25, 25, 0.9));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .result-container {
            perspective: 1000px;
        }
        .result-card {
            position: relative;
            width: 100%;
            height: 120px;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .result-card.flipped {
            transform: rotateY(180deg);
        }
        .result-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #1a1a1a;
        }
        .result-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

7C/aT5Qv2b8iH+wv2k+UL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qv2b8iH+wv2k+WL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qv2b8iH+wv2k+WL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qv2b8iH+wv2k+WL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qu2b8iH+wv2k+ULtm/Ih/sL9pPlC7ZvyIf7C/aT5Qu2b8iH+wv2k+ULtm/Ih/sL9pPlC7ZvyIf7C/aT5Qu2b8iH+wv2k+ULtm/Ih/sL9pPlC/ZvyIf7C/aT5Yv2b8iH+wv2k+WL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qv2b8iH+wv2k+WL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qv2b8iH+wv2k+WL9m/Ih/sL9pPlC/ZvyIf7C/aT5Qu2b8iH+wv2k+ULtm/Ih/sL9pPlC7ZvyIf7C/aTJT9k2/o3lP/Q3uoez36D0V9LeS/v9dbm0Y+KH7e/1Xc3+kv5b3G/P9xfRpV+Kn7o7/093b12PgIAAAAAAAAAAAAAAAD/2n8B5F9A6LdGAAAAAElFTkSuQmCC" alt="F1 Logo" class="h-12 mx-auto mb-4"/>

            <div class="space-y-4">
                <div>
                    <label for="track-select" class="block text-sm font-medium text-gray-300 mb-1">GRAND PRIX</label>
                    <select id="track-select" class="w-full bg-gray-900 border border-gray-700 rounded-md p-3 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none appearance-none" style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%239CA3AF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 0.7rem center; background-size: 0.65em auto;">
                        <option>Loading tracks...</option>
                    </select>
                </div>

                <button id="predict-btn" class="w-full f1-button font-bold text-lg py-3 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                    PREDICT WINNER
                </button>
            </div>

            <!-- Result Display -->
            <div id="result-container" class="mt-6 hidden result-container">
                 <div id="result-card" class="result-card">
                    <!-- Front of card -->
                    <div class="result-card-face">
                        <p class="text-gray-400">The prediction will be revealed here.</p>
                    </div>
                    <!-- Back of card -->
                    <div class="result-card-face result-card-back">
                        <p class="text-sm text-gray-400">Predicted Winner:</p>
                        <p id="winner-name" class="text-3xl font-bold f1-red my-1"></p>
                        <p id="analysis-text" class="text-gray-300 text-sm px-4"></p>

    <script>
        const trackSelect = document.getElementById('track-select');
        const predictBtn = document.getElementById('predict-btn');
        const resultContainer = document.getElementById('result-container');
        const resultCard = document.getElementById('result-card');
        const winnerName = document.getElementById('winner-name');
        const analysisText = document.getElementById('analysis-text');
        const statusText = document.getElementById('status-text');

        const API_BASE_URL = 'http://127.0.0.1:5001';

        async function loadTracks() {
            statusText.textContent = 'Status: Loading race data...';
            try {
                const response = await fetch(`${API_BASE_URL}/api/racedata`);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch race data.');
                }
                const raceData = await response.json();
                
                const trackNames = [...new Set(raceData.map(race => race.raceName))].sort();
                
                trackSelect.innerHTML = '<option value="">-- Select a Grand Prix --</option>';
                trackNames.forEach(track => {
                    const option = document.createElement('option');
                    option.value = track;
                    option.textContent = track;
                    trackSelect.appendChild(option);
                });
                statusText.textContent = 'Status: Ready.';
            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = `Status: Error! ${error.message}`;
                trackSelect.innerHTML = '<option>Could not load tracks</option>';
            }
        }

        async function handlePrediction() {
            const selectedTrack = trackSelect.value;
            if (!selectedTrack) return;

            statusText.textContent = 'Status: Calculating prediction...';
            predictBtn.disabled = true;

            resultContainer.classList.remove('hidden');
            if (resultCard.classList.contains('flipped')) {
                resultCard.classList.remove('flipped');
                // Wait for the card to flip back before fetching new data
                await new Promise(resolve => setTimeout(resolve, 400));
            }


            try {
                const response = await fetch(`${API_BASE_URL}/api/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ track: selectedTrack }),
                });

                if (!response.ok) {
                     const error = await response.json();
                    throw new Error(error.error || 'Prediction failed.');
                }

                const result = await response.json();
                
                // Populate the back of the card
                winnerName.textContent = result.winner;
                analysisText.textContent = result.analysis;
                
                // Flip the card
                setTimeout(() => {
                    resultCard.classList.add('flipped');
                    statusText.textContent = 'Status: Prediction complete.';
                }, 100);


            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = `Status: Error! ${error.message}`;
                winnerName.textContent = 'Error';
                analysisText.textContent = 'Could not retrieve prediction.';
                 setTimeout(() => {
                    resultCard.classList.add('flipped');
                }, 100);
            } finally {
                predictBtn.disabled = false;
            }
        }

        predictBtn.addEventListener('click', handlePrediction);
        document.addEventListener('DOMContentLoaded', loadTracks);
    </script>
</body>
